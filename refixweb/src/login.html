<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <div class="jumbotron text-center text-info">
      <h1>Hello Welcome to Refix.</h1>
      <h3>Please login to use this wensite</h3>
    </div>
    <div class="container col-3 border p-3 rounded bg-light border-secondary">
      <p class="text-center h1">Welcome to refix</p>
      <div class="form-group h5 mt-4">
        <input type="text" class="form-control" id="usr" placeholder="Refix@hotmail.com">
      </div>

      <div class="form-group h5">
        <input type="password" class="form-control" id="pwd" placeholder="Password">
      </div>
      <p class="text-right text-secondary">Forget your password?</p>
      <div class="text-center">
        
      <button type="button" class="btn btn-outline-primary">Sign in</button>
      
      <hr class="bg-dark">
      <p>Doesn't have an account?</p>
      <button type="button" class="btn btn-outline-success ml-2 btn-block">Sign up</button>
    </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
